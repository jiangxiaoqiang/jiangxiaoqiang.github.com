language: node_js

node_js:
  - "stable"
before_install:
  # Decrypt the private key
  - openssl aes-256-cbc -K $encrypted_d44407692363_key -iv $encrypted_d44407692363_iv -in .travis/ssh_key.enc -out ~/.ssh/id_rsa -d
  # Set the permission of the key
  - chmod 600 ~/.ssh/id_rsa
  # Start SSH agent
  - eval $(ssh-agent)
  # Add the private key to the system
  - ssh-add ~/.ssh/id_rsa
  # Copy SSH config
  - cp .travis/ssh_config ~/.ssh/config
  # Set Git config
  - git config --global user.name "jiangxiaoqiang"
  - git config --global user.email jiangtingqiang@gmail.com
  # Install Hexo
  - npm install jiangtingqiang@gmail.com -g
  # Clone the repository
  - git clone https://github.com/jiangxiaoqiang/jiangxiaoqiang.github.io .deploy
script:
  - hexo generate
  - hexo deploy
branches:
  only:
    - master